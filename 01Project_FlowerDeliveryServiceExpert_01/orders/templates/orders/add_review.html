{% extends 'base/base.html' %}

{% block title %}Оставить отзыв{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Оставить отзыв о {{ order.product.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Отправить отзыв</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3 ms-2">Назад к профилю</a>
    </form>
</div>
{% endblock %}

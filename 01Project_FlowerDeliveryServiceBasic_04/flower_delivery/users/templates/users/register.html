<!-- users/templates/users/register.html -->
{% extends 'catalog/layout.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}}

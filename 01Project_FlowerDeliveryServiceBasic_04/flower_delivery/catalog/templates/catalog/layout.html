<!-- catalog/layout.html -->
{% load static %}
<! doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Flower Delivery{% endblock %}</title>
       <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'catalog/css/flower_list.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <aside class="col-md-3 p-4 bg-light border-end" style="position: sticky; top: 0; height: 100vh;">
                <img src="{% static 'catalog/img/flower_delivery.jpeg' %}" alt="Доставка цветов" class="img-fluid mb-3" width="150">
                <h5 class="mb-3">Доставка цветов:</h5>
                <!-- Время работы -->
                <p><strong>Время работы:</strong> 9:00 - 18:00</p>

                <!-- Служба доставки Email -->
                <p><strong>Email:</strong> <a href="mailto:delivery@example.com">delivery@example.com</a></p>

                <hr>
                <br>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="btn btn-primary mb-2" href="{% url 'flower_list' %}">Каталог цветов</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-secondary mb-2" href="{% url 'register' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="{% url 'login' %}">Вход</a>
                    </li>
                </ul>
            </aside>

            <!-- Основной контент -->
            <main class="col-md-9 p-4">
                {% block content %}
                <!-- Здесь будет основное содержание страницы -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% extends "base/base.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/account/style.css' %}">
    <br>
    <br>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <blockquote class="blockquote text-center">
        <p class="mb-2">Где много любви, цветов - всегда мало.</p>
        <span class="lead larger-text"><em>(c)Леонид Сухоруков</em></span>
    </blockquote>
    <div class="login-container mt-4">
        <div class="login-form card p-4 shadow">
            <h3 class="text-center mb-4">Войдите в аккаунт</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <p class="text-center mt-3">или <br><a href="{% url 'account:register' %}">зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}

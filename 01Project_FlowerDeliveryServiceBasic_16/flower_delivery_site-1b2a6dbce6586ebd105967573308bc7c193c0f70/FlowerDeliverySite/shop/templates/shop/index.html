{% extends 'shop/layout.html' %}

{% block title %}
    <title>Сайт доставки цветов</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="col-12 mb-4">Каталог цветов</h1>
            {% for flower in flowers %}
            <div class="col-lg-4 col-md-4 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="{{ flower.image.url }}" class="card-img-top flower-image" alt="{{ flower.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ flower.name }}</h5>
                        <p class="card-text">{{ flower.description }}</p>
                        <p class="card-text mt-auto"><strong>Цена: {{ flower.price }} руб.</strong></p>
                        <form method="post" action="{% url 'order_view' %}">
                            {% csrf_token %}
                            <input type="hidden" name="flower_id" value="{{ flower.id }}">
                            <button class="btn btn-orange" type="submit">Купить</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

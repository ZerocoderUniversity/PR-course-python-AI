{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.image.url }}" class="img-fluid mb-3" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p><strong>Цена: {{ product.price }} ₽</strong></p>
<a href="{% url 'product_list' %}" class="btn btn-secondary">Назад к каталогу</a>
{% endblock %}

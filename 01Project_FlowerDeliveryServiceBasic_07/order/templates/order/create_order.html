{% extends 'register/base.html'%}

{% block title %}
<title>Create Order</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Create Order</h2>
        <form method="post">
            {% csrf_token %}
            {{ order_form.as_p }}
            {{ order_item_formset.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
